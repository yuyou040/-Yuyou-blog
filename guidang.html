<!DOCTYPE html>
<html color-mode="dark">
    <head>
        <meta charset="utf-8">
        <title>标签</title>
        <link href="css/flash.css" rel="stylesheet">
    </head>
    <body>
        <div class="guidangbox">
            <h1>归档</h1>
            <div id="guidangboxlist">
           </div>
        </div>
    </body>
    <script type="text/javascript">
        $(function(){
            function guidang() {
                   var url = 'http://192.168.47.1/myblog/asp/content.asp?guidang=blog'
                   $.ajax(url, {
                       dataType: 'json',
                       async: true,
                       type: 'get',
                       headers: {
                           'Content-Type': undefined
                       },
                       timeout: 5000,
                       success: function(data) {
                           var guidang = data.AdminList
                           var guidangHtml = '';
                           $.each(guidang, function(i, value) {
                               guidangHtml += `
                                  <div class="guidangboxlist">
                                      <ul>
                                          <li>
                                              <span style="display:none">${value.id}</span>
                                              <p class="gdtime">${value.create_date}</p>
                                              <p class="gdtitle">${value.title}</p>
                                              <img src=${value.imgaes}>
                                          </li>
                                      </ul>
                                  </div>
                              `
                           })
                           $("#guidangboxlist").html(guidangHtml)
                       },
                       error: function(xhr, type, errorThrown) {
                           console.log(errorThrown)
                       }
                   });
               }
               guidang()
        })
    </script>
</html>
